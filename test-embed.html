<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hebelki Embed Test</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; background: #f9fafb; }
    h1 { color: #111827; }
    h2 { color: #374151; margin-top: 40px; }
    .section { background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; margin: 20px 0; }
    .log { font-family: monospace; font-size: 13px; background: #1f2937; color: #10b981; padding: 16px; border-radius: 8px; max-height: 200px; overflow-y: auto; margin-top: 16px; }
    .log p { margin: 2px 0; }
  </style>
</head>
<body>
  <h1>Hebelki Embed Widget — Test Page</h1>
  <p>This page tests both embed types against localhost:3005. Replace <code>physioplus</code> with a real slug from your database.</p>

  <h2>1. Inline Booking Calendar</h2>
  <div class="section">
    <div data-hebelki-booking data-slug="physioplus" data-color="#10B981"></div>
  </div>

  <h2>2. Event Log</h2>
  <div class="section">
    <p>Events from the embedded widgets will appear below:</p>
    <div class="log" id="log"></div>
  </div>

  <!-- Floating Chat Bubble -->
  <script src="http://localhost:3005/embed/widget.js"
          data-hebelki-chat
          data-slug="physioplus"
          data-color="#3B82F6"
          async></script>

  <!-- Booking widget script (same file, handles both) -->
  <script>
    var log = document.getElementById('log');
    function addLog(msg) {
      var p = document.createElement('p');
      p.textContent = new Date().toLocaleTimeString() + ' — ' + msg;
      log.prepend(p);
    }

    window.addEventListener('hebelki:booking-complete', function(e) {
      addLog('BOOKING COMPLETE: ' + JSON.stringify(e.detail));
    });
    window.addEventListener('hebelki:booking-step', function(e) {
      addLog('STEP: ' + JSON.stringify(e.detail));
    });
    window.addEventListener('hebelki:chat-ready', function(e) {
      addLog('CHAT READY');
    });
    window.addEventListener('hebelki:new-message', function(e) {
      addLog('NEW MESSAGE: ' + JSON.stringify(e.detail));
    });

    addLog('Test page loaded. Waiting for widget events...');
  </script>
</body>
</html>
